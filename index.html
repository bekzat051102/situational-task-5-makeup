<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card-container">
      <div class="card-header">
          <h2>CARD</h2>
          <img src="img/card.png" alt="Card Image" class="card-image">
      </div>
      <div class="card-options">
          <div class="option">
              <div class="option-info">
                  <img src="img/lock.svg" alt="Lock Icon" class="icon">
                  <div>
                      <div class="option-title">Lock card</div>
                      <div class="option-description">You can unlock it later</div>
                  </div>
              </div>
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
              </label>
          </div>
          <div class="option">
              <div class="option-info">
                  <img src="img/plane.svg" alt="Plane Icon" class="icon">
                  <div>
                      <div class="option-title">Payments abroad</div>
                      <div class="option-description">Enable your card abroad</div>
                  </div>
              </div>
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
              </label>
          </div>
          <div class="option">
              <div class="option-info">
                  <img src="img/laptop.svg" alt="Laptop Icon" class="icon">
                  <div>
                      <div class="option-title">Online payments</div>
                      <div class="option-description">Enable online transactions</div>
                  </div>
              </div>
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
              </label>
          </div>
          <div class="option">
              <div class="option-info">
                  <img src="img/atm.svg" alt="ATM Icon" class="icon">
                  <div>
                      <div class="option-title">ATM withdrawals</div>
                      <div class="option-description">Enable ATM withdrawals</div>
                  </div>
              </div>
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
              </label>
          </div>
      </div>
  </div>
</body>
</html>
